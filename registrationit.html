<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="regcolo.css">
  </head>
     
    <body style="background-color: whitesmoke;">
      <h1 style="text-align: center;">Enter the details Here</h1>
      <table align="center">
        <tr>
          <td>
            Userid:
          </td>
          <td>
            <input type="text" name="Userid" size="30" required>
          </td>
        </tr>
      
        <tr>
          <td>
            password:
          </td>
          <td>
            <input type="password" size="15" required>
          </td>
        </tr>
        <tr>
          <td>
            phone number:
          </td>
          <td>
            <input type="text" name="Phone number" length="10" required>
          </td>
        </tr>
        <tr>
          <td>
            D.O.B
          </td>
          <td>
            <table>
              <tr>
                <td>
                  <input type="text" name="Date" length="2" size="2">
                </td>
                <td>
                  <select name="Month" id="Month">
                    <option value="">select month</option>
                    <option value="1">January</option>
                    <option value="2">Febraury</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </td>
                <td>
                  <input  type="text" name="Year" id="Year" size="4" length="4">
                </td>
              </tr>
          </table>
        </tr>
        <tr>
          <td>
            E-mail:
          </td>
          <td>
            <input type="E-mail" >
          </td>
        </tr>
        <tr>
          <td>
            Gender:
          </td>
          <td>
            <input type="radio" name="male">MALE
            <input type="radio" name="male">FEMALE
          </td>
        </tr>
        <tr>
          <td>
            Address:
          </td>
          <td>
            <textarea name="Address" id="Address" rows="2" cols="10"></textarea>
          </td>
        </tr>
           <td>
            Pincode:
           </td>
           <td>
            <input type="text" length="6" size="6">
           </td>
        <tr>
         <td>
          H.No
         </td>
         <td>
          <textarea name="H.No" id="H.No" rows="2" cols="10"></textarea>
         </td>
        </tr>
      </table>
      <br>
      <table align="center">
        <tr>
          <td>
            <input type="checkbox" id="nt">
          </td>
          <td>
            <label for="nt">Do you like to send notifications on Whatsapp</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="tc">
          </td>
          <td>
            <label for="tc">Terms and conditions</label>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit">
          </td>
        </tr>
      </table>
      
      
    </body>
</html>
